{% extends "dashboard/base.html" %}

{% block content %}

<style>

    .search-box {
        position: relative;
        width: 650px;
        background: rgba(187, 176, 176, 0.1);
        border-radius: 50px;
        display: flex;
        align-items: center;
        justify-content:center;
        padding: 15px 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        margin: auto auto;
    }

    .search-box:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    .search-box input {
        width: 100%;
        padding: 10px;
        border: none;
        outline: none;
        font-size: 16px;
        background: transparent;
    }

    .search-box input::placeholder {
        color: rgba(0, 0, 0, 0.6);
        font-size: 18px;
    }

    .search-box .fa-search {
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    .search-box .fa-search:hover {
        color: #ff0000;
        transform: scale(1.2);
    }

    .submit-btn{
        display: flex; 
        align-items: center;
        justify-content:center;
        gap:10px;
        padding: 10px 15px;
        border-radius:50px;
        border: none;
        background-color: orangered;
        color: white;
    }

    @media (max-width: 400px) {
        .search-box {
            width: 90%;
        }
    }
</style>


    <form method="POST">
        {% csrf_token %}
        <div class="search-box my-5">
            <input type="text" name="query" id="search" placeholder="Search YouTube...">
            <button type="submit" class="submit-btn"><i class="fa fa-search"></i>Search</button>   
        </div>

        {% if results %}
        
            {% for result in results %}

            <h3 align="center">{{result.title}}</h3>

            {% endfor %}

        {% else %}

            <h3 align="center" class="mt-5">Your videos will appear here.....</h3>

        {% endif %}
    </form>


{% endblock content %}
